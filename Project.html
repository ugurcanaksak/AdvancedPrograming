<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Advanced Programing Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background">
        <div id="ship"></div>
        <div id="enemies"></div>
        <div id="missiles"></div>
	<canvas id="myCanvas" width="1000" height="500"></canvas>
    </div>
<p>Ref: <a href="https://github.com/dwmkerr/spaceinvaders" 
   target="NewTab">dwmkerr</a>
</p>

    <script>
        var ship = {
            top: 700,
            left: 550
        }
		var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
		
		var score=0;
        var missiles = [];
		var over=false;
		var speed=200;
        var enemies=[
            {left:200,top:100},
            {left:300,top:100},
            {left:400,top:100},
            {left:500,top:100},
            {left:600,top:100},
            {left:700,top:100},
            {left:800,top:100},
            {left:900,top:100},
            {left:200,top:175},
            {left:300,top:175},
            {left:400,top:175},
            {left:500,top:175},
            {left:600,top:175},
            {left:700,top:175},
            {left:800,top:175},
            {left:900,top:175},

        ];
        document.onkeydown = function (e) {
            
            if (e.keyCode == 37) {
                //sol
                ship.left = ship.left - 10;
                moveShip();
            } else if (e.keyCode == 39) {
                //saÄŸ
                ship.left = ship.left + 10;
                moveShip();
            } else if (e.keyCode == 32) {
                missiles.push({
                    left: ship.left+15 ,
                    top: ship.top
                });
                drawMissiles();
            }
        }
		
		function restart(){
		if(speed==100) speed=speed-20
		else speed=speed-50;
		enemies=[
            {left:200,top:100},
            {left:300,top:100},
            {left:400,top:100},
            {left:500,top:100},
            {left:600,top:100},
            {left:700,top:100},
            {left:800,top:100},
            {left:900,top:100},
            {left:200,top:175},
            {left:300,top:175},
            {left:400,top:175},
            {left:500,top:175},
            {left:600,top:175},
            {left:700,top:175},
            {left:800,top:175},
            {left:900,top:175},

        ];
		}
        function moveShip() {
            document.getElementById('ship').style.left = ship.left + "px";
        }
		
        function drawMissiles(){
            
            document.getElementById('missiles').innerHTML="";
            for(let i=0;i<missiles.length;i++){
                document.getElementById('missiles').innerHTML+=
                `<div class='missile' style='left:${missiles[i].left}px; 
                top:${missiles[i].top}px;'></div>`;                         
                
            }
        }
        function moveMissiles(){
            for(let i=0;i<missiles.length;i++){
                missiles[i].top=missiles[i].top-10;
            }
        }
        function drawEnemies(){
                       
            document.getElementById('enemies').innerHTML="";
            for(let i=0;i<enemies.length;i++){
                document.getElementById('enemies').innerHTML+=
                `<div class='enemy' style='left:${enemies[i].left}px; 
                top:${enemies[i].top}px;'></div>`;                         
            }
        }
        function moveEnemies(){
            for(let i=0;i<enemies.length;i++){
                enemies[i].top=enemies[i].top+3;
            }
        }
        function collisionDetection(){
            for (let i = 0; i < enemies.length; i++) {
                for (let j = 0; j < missiles.length; j++) {
                    if( missiles[j].left >= enemies[i].left  &&
                        missiles[j].left <= (enemies[i].left + 50)  &&
                        missiles[j].top <= (enemies[i].top + 50)  &&
                        missiles[j].top >= enemies[i].top){
                        enemies.splice(i,1);
                        missiles.splice(j,1);
						score=score+10;
                    }                  
                }
				
				if(enemies[i].top==700) over=true;           
			}
            if(enemies.length==0){
			restart();
			}
			
			
        }
		function drawScore(ctx){
		//ctx.fillText=('Score: ',  40, 40);
		ctx.fillStyle='white';
		ctx.font='75px Exo';
		ctx.fillText('Game Over Final Score: ' + score, 50, 400);
		}
		
	
        function loop(){
		
            setTimeout(loop,speed);
            if(over==false){
			moveMissiles();
            drawMissiles();
            moveEnemies();
            drawEnemies();
            collisionDetection();
			}
			else drawScore(ctx);;

			
        }
		loop();
		

    </script>
</body>

</html>
