<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  
    <title>Student Database </title>

  <style>
    .link {
        color: blue;
        cursor: pointer;
        font-style: italic;
    }
    .course {
        visibility: hidden;
        font: 10px arial, sans-serif;
        color: white;
        background: blue;
        cursor: text;
        padding: 6px;
        position: absolute;
        height: 90px;
        overflow-y: auto;
    }
    .link:hover .course { 
        visibility: visible; 
    }
  </style>
</head>

<body>

<h2 id=title></h2>

<button onClick='randomStd()'>Randomstd</button>
<button onClick='findBest()'>Best GPA</button>
<button onClick='out.innerText=""'>Clear</button>
<button onClick='randomCrs()'>Randomcrs</button>

<p>Student id: 
<input type=number onChange="showStd(value)">
</p>
<p>Course id: 
<input type=text onChange="showCrs(value)">
</p>
<p>Course code: 
<input type=text onChange="studentsIn(value)">
</p>
<p>Enter GPA: 
<input type=number onChange="aboveGpa(value)">
</p>
<p>Exam Room: 
<input type=text onChange="examRoom(value)">
</p>
<p id=out onClick='doClick(event)'>Result:</p>


<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script src="hwatabase.js"></script>

</body>
</html>
